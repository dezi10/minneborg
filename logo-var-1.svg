<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VARIASJON 1: Arial Bold/Light Klassisk Split -->
  <defs>
    <linearGradient id="var1grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- CYBER - Arial Bold, Sort -->
  <text x="50" y="95" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#0a0a0a"
        letter-spacing="-2"
        filter="url(#shadow1)">CYBER</text>
  
  <!-- WITH DEJAN - Arial Light, Lilla -->
  <text x="315" y="95" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="300" 
        fill="url(#var1grad)"
        letter-spacing="1">WITH DEJAN</text>
  
  <!-- Elegant separator line -->
  <line x1="300" y1="50" x2="300" y2="130" stroke="url(#var1grad)" stroke-width="1.5" opacity="0.3"/>
</svg>
