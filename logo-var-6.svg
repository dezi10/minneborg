<svg width="700" height="90" viewBox="0 0 700 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra Unique Professional Logo - Geometric Abstract -->
  <defs>
    <!-- Dynamic gradient -->
    <linearGradient id="primaryFlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentFlow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract geometric shape - left accent -->
  <path d="M 15 30 L 25 45 L 15 60 Z" fill="url(#primaryFlow)" opacity="0.6"/>
  <circle cx="20" cy="45" r="3" fill="url(#accentFlow)"/>
  
  <!-- CYBER - Stacked characters with offset -->
  <g>
    <text x="50" y="42" 
          font-family="'Space Grotesk', 'SF Pro Display', -apple-system, sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="url(#primaryFlow)"
          letter-spacing="8">C Y B E R</text>
    
    <!-- Connecting line element -->
    <line x1="50" y1="48" x2="240" y2="48" stroke="url(#primaryFlow)" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Abstract divider element -->
  <g transform="translate(255, 45)">
    <circle cx="0" cy="0" r="4" fill="url(#accentFlow)" opacity="0.8"/>
    <circle cx="15" cy="0" r="2.5" fill="url(#primaryFlow)" opacity="0.6"/>
    <circle cx="27" cy="0" r="4" fill="url(#accentFlow)" opacity="0.8"/>
  </g>
  
  <!-- WITH - Minimal, elevated position -->
  <text x="295" y="37" 
        font-family="'Space Grotesk', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="18" 
        font-weight="300" 
        fill="#94A3B8"
        letter-spacing="9"
        opacity="0.8">W I T H</text>
  
  <!-- DEJAN - Bold statement with unique spacing -->
  <g>
    <text x="425" y="58" 
          font-family="'Space Grotesk', 'SF Pro Display', -apple-system, sans-serif" 
          font-size="42" 
          font-weight="800" 
          fill="url(#primaryFlow)"
          letter-spacing="6"
          filter="url(#softGlow)">D E J A N</text>
    
    <!-- Underline accent with gaps -->
    <line x1="425" y1="68" x2="485" y2="68" stroke="url(#accentFlow)" stroke-width="3" stroke-linecap="round"/>
    <line x1="495" y1="68" x2="555" y2="68" stroke="url(#accentFlow)" stroke-width="3" stroke-linecap="round"/>
    <line x1="565" y1="68" x2="625" y2="68" stroke="url(#accentFlow)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Abstract geometric shape - right accent -->
  <path d="M 680 30 L 670 45 L 680 60 Z" fill="url(#primaryFlow)" opacity="0.6"/>
  <circle cx="675" cy="45" r="3" fill="url(#accentFlow)"/>
  
  <!-- Floating accent dots -->
  <circle cx="60" cy="25" r="1.5" fill="url(#primaryFlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="70" r="1.5" fill="url(#accentFlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
