<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield icon -->
  <g transform="translate(20, 20)">
    <!-- Outer shield -->
    <path d="M40 5 L70 15 L70 45 Q70 65 40 80 Q10 65 10 45 L10 15 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="2"
          filter="url(#glow)"/>
    
    <!-- Lock symbol inside shield -->
    <rect x="32" y="38" width="16" height="14" rx="2" fill="#ffffff" opacity="0.9"/>
    <path d="M35 38 L35 32 Q35 27 40 27 Q45 27 45 32 L45 38" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          fill="none"
          opacity="0.9"/>
    <circle cx="40" cy="44" r="2" fill="#2563eb"/>
    <line x1="40" y1="46" x2="40" y2="49" stroke="#2563eb" stroke-width="1.5"/>
    
    <!-- Circuit lines -->
    <line x1="70" y1="30" x2="85" y2="30" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <circle cx="85" cy="30" r="2" fill="#3b82f6" opacity="0.6"/>
    <line x1="70" y1="40" x2="82" y2="40" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <circle cx="82" cy="40" r="2" fill="#60a5fa" opacity="0.6"/>
  </g>
  
  <!-- Text: CYBER WITH DEJAN -->
  <text x="115" y="50" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="1">CYBER</text>
  <text x="115" y="75" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" fill="#64748b" letter-spacing="3">WITH DEJAN</text>
  
  <!-- Decorative hex pattern -->
  <g opacity="0.15">
    <polygon points="350,20 360,15 370,20 370,30 360,35 350,30" fill="#3b82f6"/>
    <polygon points="365,30 375,25 385,30 385,40 375,45 365,40" fill="#2563eb"/>
    <polygon points="350,45 360,40 370,45 370,55 360,60 350,55" fill="#60a5fa"/>
  </g>
</svg>
