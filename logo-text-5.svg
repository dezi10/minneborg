<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TYPOGRAFI KONSEPT 5: Compressed Modern -->
  <defs>
    <linearGradient id="compress1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CYBER - Ultra condensed -->
  <text x="50" y="95" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="90" 
        font-weight="900" 
        fill="#0a0a0a"
        letter-spacing="-8"
        transform="scale(0.7, 1)">CYBER</text>
  
  <!-- WITH DEJAN - Wide spacing -->
  <text x="50" y="135" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" 
        font-weight="300" 
        fill="url(#compress1)"
        letter-spacing="15">WITH  DEJAN</text>
  
  <!-- Minimal accent dots -->
  <circle cx="30" cy="90" r="4" fill="url(#compress1)"/>
  <circle cx="30" cy="130" r="3" fill="url(#compress1)" opacity="0.6"/>
</svg>
