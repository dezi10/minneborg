<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TYPOGRAFI KONSEPT 7: Vertical Accent -->
  <defs>
    <linearGradient id="vertical1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vertical bar accent -->
  <rect x="50" y="40" width="6" height="100" fill="url(#vertical1)"/>
  
  <!-- CYBER -->
  <text x="80" y="85" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="64" 
        font-weight="900" 
        fill="#0a0a0a"
        letter-spacing="-2">CYBER</text>
  
  <!-- WITH DEJAN -->
  <text x="80" y="130" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="28" 
        font-weight="400" 
        fill="#7c3aed"
        letter-spacing="5">WITH DEJAN</text>
</svg>
