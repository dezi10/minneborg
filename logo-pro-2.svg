<svg width="600" height="160" viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PROFESJONELL KONSEPT 2: Shield med moderne linjekunst -->
  <defs>
    <linearGradient id="shieldPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="professionalShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Elegant shield outline -->
  <g transform="translate(50, 25)">
    <!-- Main shield shape -->
    <path d="M 45 10 L 80 25 L 80 65 Q 80 85 45 105 Q 10 85 10 65 L 10 25 Z" 
          fill="#0a0a0a"
          stroke="url(#shieldPurple)" 
          stroke-width="3"
          filter="url(#professionalShadow)"/>
    
    <!-- Inner geometric pattern -->
    <g opacity="0.9">
      <!-- Vertical center line -->
      <line x1="45" y1="30" x2="45" y2="90" stroke="url(#accentPurple)" stroke-width="2"/>
      
      <!-- Lock symbol abstraction -->
      <rect x="37" y="55" width="16" height="18" rx="2" fill="none" stroke="url(#shieldPurple)" stroke-width="2.5"/>
      <path d="M 40 55 L 40 48 Q 40 42 45 42 Q 50 42 50 48 L 50 55" 
            stroke="url(#shieldPurple)" 
            stroke-width="2.5" 
            fill="none"/>
      
      <!-- Geometric accents -->
      <circle cx="45" cy="35" r="3" fill="url(#accentPurple)"/>
      <line x1="30" y1="45" x2="60" y2="45" stroke="url(#accentPurple)" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Circuit traces -->
    <path d="M 80 40 L 95 40 L 95 50" stroke="url(#accentPurple)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <circle cx="95" cy="50" r="2" fill="url(#accentPurple)" opacity="0.6"/>
    <path d="M 80 55 L 90 55" stroke="url(#accentPurple)" stroke-width="1.5" opacity="0.6"/>
    <circle cx="90" cy="55" r="2" fill="url(#accentPurple)" opacity="0.6"/>
  </g>
  
  <!-- Professional typography -->
  <g transform="translate(170, 75)">
    <!-- Main brand name -->
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
          font-size="58" 
          font-weight="700" 
          fill="#0a0a0a"
          letter-spacing="-0.5">CYBER</text>
    
    <!-- Tagline -->
    <text x="2" y="38" 
          font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
          font-size="22" 
          font-weight="500" 
          fill="#6d28d9"
          letter-spacing="3">WITH DEJAN</text>
    
    <!-- Underline accent -->
    <rect x="0" y="45" width="60" height="2" fill="url(#accentPurple)" opacity="0.6"/>
  </g>
</svg>
