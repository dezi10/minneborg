<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VARIASJON 5: Arial Mixed Weights Asymmetric -->
  <defs>
    <linearGradient id="var5grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow5">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <ellipse cx="350" cy="90" rx="300" ry="60" fill="url(#glow5)"/>
  
  <!-- CYBER - Arial Bold -->
  <text x="50" y="90" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        font-weight="700" 
        fill="#0a0a0a"
        letter-spacing="-1">CYBER</text>
  
  <!-- WITH - Arial Light, small -->
  <text x="300" y="75" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="300" 
        fill="#666666"
        letter-spacing="4">WITH</text>
  
  <!-- DEJAN - Arial Bold, lilla -->
  <text x="300" y="110" 
        font-family="Arial, sans-serif" 
        font-size="54" 
        font-weight="700" 
        fill="url(#var5grad)"
        letter-spacing="2">DEJAN</text>
</svg>
