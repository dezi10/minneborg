<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TYPOGRAFI KONSEPT 4: Outline Elegant -->
  <defs>
    <linearGradient id="outline1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CYBER - Outlined -->
  <text x="50" y="80" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="none"
        stroke="url(#outline1)"
        stroke-width="2.5"
        letter-spacing="-1">CYBER</text>
  
  <!-- WITH - Small solid -->
  <text x="52" y="120" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="22" 
        font-weight="500" 
        fill="#666666"
        letter-spacing="6">WITH</text>
  
  <!-- DEJAN - Filled -->
  <text x="50" y="155" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="url(#outline1)"
        letter-spacing="1">DEJAN</text>
</svg>
