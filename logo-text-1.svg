<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TYPOGRAFI KONSEPT 1: Stacked Moderne -->
  <defs>
    <linearGradient id="text1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CYBER - Large -->
  <text x="50" y="90" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="#0a0a0a"
        letter-spacing="-3">CYBER</text>
  
  <!-- WITH DEJAN - Smaller, stacked below -->
  <text x="52" y="140" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="32" 
        font-weight="400" 
        fill="url(#text1)"
        letter-spacing="8">WITH DEJAN</text>
  
  <!-- Accent line -->
  <rect x="50" y="150" width="120" height="3" fill="url(#text1)" opacity="0.5"/>
</svg>
