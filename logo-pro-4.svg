<svg width="600" height="160" viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PROFESJONELL KONSEPT 4: Monogram with circuit board aesthetic -->
  <defs>
    <linearGradient id="monogramPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="crisp">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Monogram "CD" with circuit integration -->
  <g transform="translate(45, 35)">
    <!-- Background square -->
    <rect x="0" y="0" width="90" height="90" rx="8" fill="#0a0a0a" filter="url(#crisp)"/>
    
    <!-- "C" part of monogram -->
    <path d="M 65 25 Q 40 25 40 45 Q 40 65 65 65" 
          stroke="url(#monogramPurple)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- "D" part integrated -->
    <path d="M 50 25 L 50 65" 
          stroke="url(#monogramPurple)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 50 25 Q 70 25 70 45 Q 70 65 50 65" 
          stroke="url(#circuitPurple)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Circuit board traces -->
    <g opacity="0.5">
      <line x1="45" y1="15" x2="45" y2="5" stroke="url(#circuitPurple)" stroke-width="2"/>
      <circle cx="45" cy="5" r="2" fill="url(#circuitPurple)"/>
      
      <line x1="75" y1="45" x2="85" y2="45" stroke="url(#circuitPurple)" stroke-width="2"/>
      <circle cx="85" cy="45" r="2" fill="url(#circuitPurple)"/>
    </g>
    
    <!-- Corner details -->
    <rect x="5" y="5" width="3" height="12" fill="url(#monogramPurple)" opacity="0.4"/>
    <rect x="5" y="5" width="12" height="3" fill="url(#monogramPurple)" opacity="0.4"/>
  </g>
  
  <!-- Sophisticated typography -->
  <g transform="translate(165, 75)">
    <text x="0" y="0" 
          font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" 
          font-size="58" 
          font-weight="700" 
          fill="#0a0a0a"
          letter-spacing="-1">CYBER</text>
    
    <text x="2" y="38" 
          font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" 
          font-size="22" 
          font-weight="500" 
          fill="#7e22ce"
          letter-spacing="4">WITH DEJAN</text>
  </g>
</svg>
