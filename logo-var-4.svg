<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VARIASJON 4: Arial Bold Compressed -->
  <defs>
    <linearGradient id="var4grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CYBER - Arial Bold, compressed -->
  <text x="50" y="85" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="700" 
        fill="url(#var4grad)"
        letter-spacing="-6"
        filter="url(#shadow4)">CYBER</text>
  
  <!-- WITH DEJAN - Arial Light, normal spacing -->
  <text x="50" y="130" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="300" 
        fill="#333333"
        letter-spacing="8">WITH  DEJAN</text>
  
  <!-- Subtle line -->
  <line x1="50" y1="140" x2="350" y2="140" stroke="url(#var4grad)" stroke-width="1" opacity="0.2"/>
</svg>
