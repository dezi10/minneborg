<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Business Card Design -->
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect width="800" height="500" fill="url(#cardBg)"/>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="800" height="8" fill="url(#accentGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1">
    <circle cx="700" cy="100" r="80" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <circle cx="700" cy="100" r="100" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <line x1="650" y1="50" x2="750" y2="150" stroke="#60a5fa" stroke-width="1"/>
    <line x1="750" y1="50" x2="650" y2="150" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Main logo -->
  <g transform="translate(60, 100)">
    <!-- Shield icon -->
    <path d="M60 7 L105 22 L105 68 Q105 98 60 120 Q15 98 15 68 L15 22 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Lock symbol -->
    <rect x="48" y="57" width="24" height="21" rx="3" fill="#ffffff" opacity="0.95"/>
    <path d="M52.5 57 L52.5 48 Q52.5 40.5 60 40.5 Q67.5 40.5 67.5 48 L67.5 57" 
          stroke="#ffffff" 
          stroke-width="3.5" 
          fill="none"
          opacity="0.95"/>
    <circle cx="60" cy="66" r="3" fill="#2563eb"/>
    <line x1="60" y1="69" x2="60" y2="74" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Circuit decoration -->
    <line x1="105" y1="45" x2="130" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <circle cx="130" cy="45" r="3" fill="#3b82f6" opacity="0.7"/>
    <line x1="105" y1="60" x2="125" y2="60" stroke="#60a5fa" stroke-width="2" opacity="0.7"/>
    <circle cx="125" cy="60" r="3" fill="#60a5fa" opacity="0.7"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="165" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="52" font-weight="800" fill="#ffffff" letter-spacing="2">CYBER</text>
  <text x="200" y="205" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300" fill="#94a3b8" letter-spacing="6">WITH DEJAN</text>
  
  <!-- Divider line -->
  <line x1="60" y1="260" x2="740" y2="260" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Contact information -->
  <g transform="translate(60, 310)">
    <!-- Name -->
    <text x="0" y="0" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#ffffff">Dejan Zivanovic</text>
    <text x="0" y="35" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#94a3b8">Cybersikkerhet Student</text>
    
    <!-- Contact details -->
    <g transform="translate(0, 80)">
      <!-- LinkedIn icon -->
      <circle cx="8" cy="-4" r="10" fill="#3b82f6" opacity="0.2"/>
      <text x="0" y="0" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#60a5fa">in</text>
      <text x="28" y="0" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" fill="#cbd5e1">linkedin.com/in/dejanzivanovic1</text>
      
      <!-- Institution -->
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#3b82f6" opacity="0.2"/>
      <text x="0" y="32" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#60a5fa">ðŸ“š</text>
      <text x="28" y="32" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" fill="#cbd5e1">Gokstad Akademiet</text>
    </g>
  </g>
  
  <!-- Decorative hex pattern (bottom right) -->
  <g opacity="0.15">
    <polygon points="680,420 700,410 720,420 720,440 700,450 680,440" fill="#3b82f6"/>
    <polygon points="710,440 730,430 750,440 750,460 730,470 710,460" fill="#2563eb"/>
    <polygon points="680,460 700,450 720,460 720,480 700,490 680,480" fill="#60a5fa"/>
  </g>
</svg>
