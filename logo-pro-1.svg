<svg width="600" height="160" viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PROFESJONELL KONSEPT 1: Minimalistisk geometrisk med depth -->
  <defs>
    <linearGradient id="purple1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Heksagonal security node network -->
  <g transform="translate(40, 40)">
    <!-- Center hexagon (main node) -->
    <polygon points="40,0 70,17.5 70,52.5 40,70 10,52.5 10,17.5" 
             fill="#0a0a0a" 
             stroke="url(#purple1)" 
             stroke-width="2.5"
             filter="url(#subtleShadow)"/>
    
    <!-- Inner secure element -->
    <circle cx="40" cy="35" r="18" fill="url(#purple1)" opacity="0.9"/>
    <path d="M 40 23 L 40 35 L 48 35" stroke="#0a0a0a" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Outer connection nodes -->
    <circle cx="0" cy="35" r="6" fill="url(#purple2)" opacity="0.7"/>
    <circle cx="80" cy="35" r="6" fill="url(#purple2)" opacity="0.7"/>
    <circle cx="40" cy="-10" r="6" fill="url(#purple2)" opacity="0.7"/>
    <circle cx="40" cy="80" r="6" fill="url(#purple2)" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="35" x2="22" y2="35" stroke="url(#purple2)" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,3"/>
    <line x1="58" y1="35" x2="74" y2="35" stroke="url(#purple2)" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,3"/>
    <line x1="40" y1="-4" x2="40" y2="17.5" stroke="url(#purple2)" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,3"/>
    <line x1="40" y1="52.5" x2="40" y2="74" stroke="url(#purple2)" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Typography: Clean and professional -->
  <g transform="translate(170, 80)">
    <text x="0" y="0" 
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="56" 
          font-weight="700" 
          fill="#0a0a0a"
          letter-spacing="-1">CYBER</text>
    
    <text x="0" y="40" 
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="24" 
          font-weight="500" 
          fill="url(#purple1)"
          letter-spacing="4">WITH DEJAN</text>
  </g>
  
  <!-- Subtle accent line -->
  <line x1="170" y1="95" x2="380" y2="95" stroke="url(#purple1)" stroke-width="2" opacity="0.3"/>
</svg>
