<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VARIASJON 7: Arial Minimal Box -->
  <defs>
    <linearGradient id="var7grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box frame -->
  <rect x="40" y="50" width="620" height="80" rx="8" fill="none" stroke="url(#var7grad)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- CYBER WITH DEJAN - Light centered -->
  <text x="70" y="100" 
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="300" 
        fill="#1a1a1a"
        letter-spacing="12">CYBER</text>
  
  <!-- Separator -->
  <line x1="320" y1="70" x2="320" y2="110" stroke="url(#var7grad)" stroke-width="2" opacity="0.5"/>
  
  <text x="350" y="100" 
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="url(#var7grad)"
        letter-spacing="12">WITH DEJAN</text>
</svg>
