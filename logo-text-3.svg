<svg width="700" height="180" viewBox="0 0 700 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TYPOGRAFI KONSEPT 3: Diagonal Split -->
  <defs>
    <linearGradient id="split1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <clipPath id="topClip">
      <polygon points="0,0 700,0 700,90 0,110"/>
    </clipPath>
    <clipPath id="bottomClip">
      <polygon points="0,110 700,90 700,180 0,180"/>
    </clipPath>
  </defs>
  
  <!-- Top half - CYBER -->
  <g clip-path="url(#topClip)">
    <text x="50" y="105" 
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
          font-size="72" 
          font-weight="900" 
          fill="#0a0a0a"
          letter-spacing="-2">CYBER WITH DEJAN</text>
  </g>
  
  <!-- Bottom half - gradient -->
  <g clip-path="url(#bottomClip)">
    <text x="50" y="105" 
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
          font-size="72" 
          font-weight="900" 
          fill="url(#split1)"
          letter-spacing="-2">CYBER WITH DEJAN</text>
  </g>
  
  <!-- Diagonal line separator -->
  <line x1="0" y1="110" x2="700" y2="90" stroke="#7c3aed" stroke-width="2" opacity="0.3"/>
</svg>
