<svg width="500" height="140" viewBox="0 0 500 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KONSEPT 2: Moderne geometrisk med 3D-effekt og lekne farger -->
  <defs>
    <linearGradient id="grad2a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7b801;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f18701;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="4" dy="6" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 3D Isometrisk "C" cube -->
  <g transform="translate(30, 40)">
    <!-- Topp face -->
    <path d="M 40 0 L 80 20 L 80 30 L 40 10 Z" fill="url(#grad2a)" filter="url(#shadow2)"/>
    <!-- HÃ¸yre face -->
    <path d="M 80 20 L 80 70 L 80 80 L 80 30 Z" fill="url(#grad2b)" opacity="0.8"/>
    <!-- Front face -->
    <path d="M 0 20 L 40 0 L 40 10 L 80 30 L 80 80 L 40 60 L 0 70 Z" fill="url(#grad2a)" filter="url(#shadow2)"/>
    
    <!-- "C" cutout -->
    <ellipse cx="40" cy="45" rx="12" ry="15" fill="#ffffff"/>
    <rect x="40" y="30" width="20" height="30" fill="#ffffff"/>
  </g>
  
  <!-- Flytende tekst med lekne farger -->
  <g transform="translate(140, 85)">
    <text x="0" y="0" font-family="'Poppins', 'Arial Rounded MT Bold', Arial, sans-serif" font-size="52" font-weight="900" fill="url(#grad2a)">CYBER</text>
    <text x="0" y="35" font-family="'Poppins', 'Arial Rounded MT Bold', Arial, sans-serif" font-size="22" font-weight="600" fill="url(#grad2b)">WITH DEJAN</text>
    
    <!-- Lekne dekorative elementer -->
    <circle cx="230" cy="-5" r="8" fill="url(#grad2c)">
      <animate attributeName="cy" values="-5;-10;-5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="0" r="6" fill="url(#grad2b)">
      <animate attributeName="cy" values="0;-8;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="275" cy="-3" r="5" fill="url(#grad2a)">
      <animate attributeName="cy" values="-3;-12;-3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Geometric pattern -->
  <g transform="translate(420, 50)">
    <polygon points="30,0 60,15 30,30 0,15" fill="url(#grad2c)" opacity="0.6"/>
    <polygon points="30,30 60,45 30,60 0,45" fill="url(#grad2b)" opacity="0.6"/>
  </g>
</svg>
