<svg width="500" height="140" viewBox="0 0 500 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KONSEPT 1: Glitch/Hacker Aesthetic med pixelert effekt -->
  <defs>
    <linearGradient id="glitch1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ddff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2fff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pixelert "D" som hacker-ikon -->
  <g transform="translate(30, 30)">
    <!-- Hovedbokstav D i pixel-style -->
    <rect x="0" y="0" width="12" height="12" fill="#00ff88"/>
    <rect x="12" y="0" width="12" height="12" fill="#00ff88"/>
    <rect x="24" y="0" width="12" height="12" fill="#00ff88"/>
    <rect x="36" y="0" width="12" height="12" fill="#00ff88"/>
    
    <rect x="0" y="12" width="12" height="12" fill="#00ff88"/>
    <rect x="48" y="12" width="12" height="12" fill="#00ddff"/>
    
    <rect x="0" y="24" width="12" height="12" fill="#00ff88"/>
    <rect x="60" y="24" width="12" height="12" fill="#00ddff"/>
    
    <rect x="0" y="36" width="12" height="12" fill="#00ff88"/>
    <rect x="60" y="36" width="12" height="12" fill="#00ddff"/>
    
    <rect x="0" y="48" width="12" height="12" fill="#00ff88"/>
    <rect x="60" y="48" width="12" height="12" fill="#7b2fff"/>
    
    <rect x="0" y="60" width="12" height="12" fill="#00ff88"/>
    <rect x="48" y="60" width="12" height="12" fill="#7b2fff"/>
    
    <rect x="0" y="72" width="12" height="12" fill="#00ff88"/>
    <rect x="12" y="72" width="12" height="12" fill="#00ff88"/>
    <rect x="24" y="72" width="12" height="12" fill="#00ff88"/>
    <rect x="36" y="72" width="12" height="12" fill="#00ff88"/>
    
    <!-- Glitch-effekt pixler -->
    <rect x="48" y="-8" width="8" height="8" fill="#ff0088" opacity="0.6"/>
    <rect x="64" y="80" width="8" height="8" fill="#00ff88" opacity="0.6"/>
  </g>
  
  <!-- Tekst med glitch-effekt -->
  <g transform="translate(130, 75)">
    <!-- Hovedtekst -->
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="48" font-weight="900" fill="url(#glitch1)" filter="url(#glow1)">CYBER</text>
    <!-- Glitch layer (rÃ¸d) -->
    <text x="2" y="-2" font-family="'Courier New', monospace" font-size="48" font-weight="900" fill="#ff0088" opacity="0.5">CYBER</text>
    <!-- Glitch layer (cyan) -->
    <text x="-2" y="2" font-family="'Courier New', monospace" font-size="48" font-weight="900" fill="#00ffff" opacity="0.5">CYBER</text>
    
    <!-- Undertekst -->
    <text x="2" y="32" font-family="'Courier New', monospace" font-size="20" font-weight="400" fill="#00ddff" letter-spacing="4">&gt; WITH_DEJAN_</text>
    <rect x="215" y="18" width="3" height="18" fill="#00ff88" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Terminal-lignende dekorasjon -->
  <g transform="translate(420, 30)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="none" stroke="#00ff88" stroke-width="2"/>
    <text x="10" y="25" font-family="'Courier New', monospace" font-size="18" fill="#00ff88">&gt;_</text>
  </g>
</svg>
