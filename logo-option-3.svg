<svg width="500" height="140" viewBox="0 0 500 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KONSEPT 3: Ninja/Hacker Maskot med comic book style -->
  <defs>
    <linearGradient id="ninja1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ninja2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eye">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cyber Ninja maskot -->
  <g transform="translate(40, 30)">
    <!-- Hode -->
    <circle cx="40" cy="40" r="35" fill="url(#ninja1)"/>
    <ellipse cx="40" cy="45" rx="38" ry="35" fill="#2d3748"/>
    
    <!-- Cyber øyne -->
    <ellipse cx="28" cy="38" rx="10" ry="6" fill="url(#eye)">
      <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="52" cy="38" rx="10" ry="6" fill="url(#eye)">
      <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Visor/HUD detaljer -->
    <line x1="15" y1="38" x2="24" y2="38" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <line x1="56" y1="38" x2="65" y2="38" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="28" cy="38" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="52" cy="38" r="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Maske mønster -->
    <path d="M 20 50 Q 40 55 60 50" stroke="#667eea" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Hodetelefoner/Headset -->
    <path d="M 5 35 Q 5 15 40 15 Q 75 15 75 35" stroke="url(#ninja2)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="5" cy="38" r="8" fill="url(#ninja2)"/>
    <circle cx="75" cy="38" r="8" fill="url(#ninja2)"/>
    
    <!-- Antenne -->
    <line x1="40" y1="10" x2="40" y2="0" stroke="#00ffff" stroke-width="2"/>
    <circle cx="40" cy="0" r="3" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Comic book style tekst -->
  <g transform="translate(140, 75)">
    <!-- Hovedtekst med outline -->
    <text x="0" y="0" font-family="'Impact', 'Arial Black', sans-serif" font-size="56" font-weight="900" fill="url(#ninja1)" stroke="#2d3748" stroke-width="3">CYBER</text>
    
    <!-- WITH DEJAN i comic style -->
    <text x="5" y="35" font-family="'Comic Sans MS', 'Chalkboard SE', cursive" font-size="24" font-weight="700" fill="url(#ninja2)" transform="rotate(-2 100 110)">WITH DEJAN</text>
    
    <!-- Comic book "action lines" -->
    <line x1="-10" y1="-15" x2="0" y2="-10" stroke="#667eea" stroke-width="3" opacity="0.6"/>
    <line x1="-15" y1="-5" x2="0" y2="-5" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    <line x1="-8" y1="5" x2="0" y2="5" stroke="#f5576c" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g transform="translate(430, 50)">
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="48" font-weight="900" fill="url(#ninja2)" opacity="0.5">{</text>
    <text x="20" y="40" font-family="'Courier New', monospace" font-size="48" font-weight="900" fill="url(#ninja2)" opacity="0.5">}</text>
  </g>
</svg>
