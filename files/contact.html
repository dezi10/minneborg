<!--
Denne filen inneholder kontaktskjema og kontaktinformasjon for å nå ut til eier av porteføljen.
-->
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Dejan Zivanovic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <main>
        <h1>Kontakt</h1>
        <p>Ta kontakt via skjemaet under eller send e-post direkte.</p>
        <form id="contact-form">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Melding:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <section>
            <h2>Kontaktinformasjon</h2>
            <ul>
                <li>E-post: <a href="mailto:dejan@example.com">dejan@example.com</a></li>
            </ul>
        </section>
    </main>
</main>
<script src="script.js"></script>
</body>
</html>
